<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health Predictor</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="scripts/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div w3-include-html="header.html"></div>


    <div id="main">
        <div>
            <h1><b>Welcome to Smart Health Predictor</b></h1>
        </div>
    </div>

    <section class="section-1">
        <div class="box">
            <form action="" method="POST">
                <h2>What are you feeling today? </h2>
                <input type="text" class="symptoms">

                <button type="submit">Submit<i class="bi bi-send"></i></button>
            </form>
        </div>
        <div class="box">
            <div>
                <h2>Talk with a Doctor specialiazed in your case</h2>
                <p>Click here to see various doctors you can talk to</p>
            </div>
        </div>
        <div class="box">
            <h2>In case of emmergency, leave a message here</h2>
        </div>
    </section>


    <div w3-include-html="footer.html"></div>
    <script>
        includeHTML();
    </script>
</body>

</html>
