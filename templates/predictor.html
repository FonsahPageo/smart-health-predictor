<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <script src="https://kit.fontawesome.com/275b79e2bf.js" crossorigin="anonymous"></script>

</head>

<body>
    <div w3-include-html="header.html"></div>

    <div class="container">
        <h1>Disease Prediction</h1>
        <form method="POST" action="{{ url_for('predict') }}" id="myForm">
            <div id="inputFields">
                <h2>Click here to enter your symptoms (at least five)</h2>
                <button id="addButton" type="button">Add Symptom <i class="fa-solid fa-plus"></i></button>
                <button type="submit"  value="Submit">Predict <i class="fa-solid fa-check"></i></button>
            </div>
        </form>
    </div>

    <script>
        const burger = document.querySelector('.burger');
        const nav = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            nav.classList.toggle('nav-active');
            burger.classList.toggle('active');
        });
    </script>

    <!--function for add/delete symptom  -->
    <script>
        const form = document.getElementById("myForm");
        const inputFields = document.getElementById("inputFields");
        const addButton = document.getElementById("addButton");

        let counter = 1;

        addButton.addEventListener("click", function () {
            const label = document.createElement("label");
            const labelText = document.createTextNode(`Symptom ${counter}:`);
            label.appendChild(labelText);

            const input = document.createElement("input");
            input.setAttribute("type", "text");
            input.setAttribute("name", `symptoms`);
            input.setAttribute("id", `symptoms`);

            const deleteButton = document.createElement("button");
            deleteButton.className = "deleteButton";
            deleteButton.innerHTML = "Delete";
            deleteButton.addEventListener("click", function () {
                inputFields.removeChild(label);
                inputFields.removeChild(input);
                inputFields.removeChild(deleteButton);
            });

            inputFields.insertBefore(label, addButton);
            inputFields.insertBefore(input, addButton);
            inputFields.insertBefore(deleteButton, addButton);

            counter++;
        });

    </script>

    <div w3-include-html="footer.html"></div>
    <script>
        includeHTML();
    </script>
</body>

</html>
