<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='registration.css') }}">
    <script src="https://kit.fontawesome.com/275b79e2bf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- <form name="login" action="Authentication.php" method="POST"> -->
        <form name="login" action="" method="POST">
            <h1>Login</h1>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" minlength="5" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" minlength="6" required>

            <button type="submit" class="loginbtn">Login</button>
            <button type="submit" class="forgot-password"><a href="#">Forgot password?</a></button>
        </form>
    </div>
    
</body>

</html>
