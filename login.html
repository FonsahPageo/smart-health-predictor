<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/registration.css">
    <script src="scripts/script.js"></script>
</head>

<body>
    <div class="container">
        <form action="index.html" method="post">
            <h1>Login</h1>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" minlength="5" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" minlength="6" required>

            <button type="submit" class="loginbtn">Login</button>
            <button type="submit" class="forgot-password"><a href="#">Forgot password?</a></button>
        </form>
    </div>
    
</body>

</html>
