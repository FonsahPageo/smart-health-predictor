<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        integrity="sha512-dy2az1yLcZNg5s1vT5w7d+K2y/3uN3h1B4BzJ0U3BeN7pJZQJLX9K1Kf/1eQ4LbF+9p7G5qy+8YV7U3m5uW9/w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="scripts/script.js"></script>
</head>

<body>
    <div w3-include-html="header.html"></div>

    <div class="container">
        <div id="view-profile">
            <h2>View Profile</h2>
            <form action="" method="POST">
                <p>Name: <span id="name"></span></p>
                <p>Email: <span id="email"></span></p>
                <p>Phone: <span id="phone"></span></p>
                <p>Address: <span id="address"></span></p>
                <button type="submit" id="edit-btn">Edit Profile</button>
            </form>
        </div>
        <div id="edit-profile">
            <h2>Edit Profile</h2>
            <form>
                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="profile-pic" name="profile-pic">
                <label for="name-input">Name:</label>
                <input type="text" id="name-input" name="name" placeholder="Enter your name">
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email" placeholder="Enter your email">
                <label for="phone-input">Phone:</label>
                <input type="tel" id="phone-input" name="phone" placeholder="Enter your phone number">
                <label for="address-input">Address:</label>
                <input type="text" id="address-input" name="address" placeholder="Enter your address">
                <button type="submit" id="save-btn">Save Changes</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>

    <div w3-include-html="footer.html"></div>
    <script>
        includeHTML();
    </script>
</body>

</html>
